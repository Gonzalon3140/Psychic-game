<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>The Psychic Game</title>
</head>

<body>

    <audio id="successAudio">
        <source src="./assets/sounds/success.mp3" type="audio/mpeg">
    </audio>

    <audio id="wrongKeyAudio">
        <source src="./assets/sounds/wrongKey.wav" type="audio/wav">
    </audio>

    <audio id="failureAudio">
        <source src="./assets/sounds/failure.mp3" type="audio/mpeg">
    </audio>

    <body>
        <div class="wrapper">

            <div id="header" class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Psychic Game</h1>
                    <p class="lead"> Challenge Xavier Pick a letter from A-Z..</p>
                </div>
            </div>

            <div class="superC">

                <div class="container" class="container-fluid">
                    <div class="row no-gutters" class="row">
                        <div id="wins" class="col-sm">
                            Wins:
                        </div>
                        <div id="losses" class="col-sm">
                            Losses:
                        </div>
                        <div id="guessesLeft" class="col-sm">
                            Guesses Left:
                        </div>
                        <div id="soFar" class="col-sm">
                            Guesses So Far:
                        </div>
                    </div>
                </div>


                <div id="Image" class="col-md-3">
                    <div class="Xavier">
                        <img src="./assets/images/xavier.jpg" alt="Xavier" class="img-thumbnail">
                    </div>
                </div>

                <div id="footer" class="card-footer text-muted">
                    Tony Gonzales @ 2018
                </div>

            </div>

        </div>

        <script src=" assets/javasript/game.js">
        </script>
    </body>

</html>
